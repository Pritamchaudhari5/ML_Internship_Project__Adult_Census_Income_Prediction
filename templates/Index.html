<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Census Income Predictor</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <div class="login">
    <h1>Census Income Predictor</h1>

    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Age" placeholder="Age" required="required" pattern="\d*" title="Numbers only, please." />

      <select type="text" name="Workclass" placeholder="Workclass" required="required">
        <option>Workclass</option>
        <option value="Private">Private</option>
        <option value="Others">Others</option>
      </select>

      <input type="text" name="Fnlwgt" placeholder="Fnlwgt" required="required" pattern="\d*" title="Numbers only, please." />
      <input type="text" name="Years of Education" placeholder="Years of Education" required="required" pattern="\d*" title="Numbers only, please." />

      <select type="text" name="Marital Status" placeholder="Marital Status" required="required">
        <option>Marital Status</option> 
        <option value="Never-married">Never-married</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Separated">Separated</option>
        <option value="Widowed">Widowed</option>
        <option value="Married-spouse-absent">Married-spouse-absent</option>
        <option value="Married-AF-spouse">Married-AF-spouse</option>
      </select>

      <select type="text" name="Occupation Code" placeholder="Occupation Code" required="required">
        <option>Occupation Code</option>
        <option value="Adm-clerical">Adm-clerical</option>
        <option value="Exec-managerial">Exec-managerial</option>
        <option value="Handlers-cleaners">Handlers-cleaners</option>
        <option value="Prof-specialty">Prof-specialty</option>
        <option value="Other-Service">Other-Service</option>
        <option value="Sales">Sales</option>
        <option value="Craft-repair">Craft-repair</option>
        <option value="Transport-moving">Transport-moving</option>
        <option value="Farming-fishing">Farming-fishing</option>
        <option value="Machine-op-insect">Machine-op-insect</option>
        <option value="Tech-support">Tech-support</option>
        <option value="Protective-serv">Protective-serv</option>
        <option value="Armed-forces">Armed-forces</option>
        <option value="Priv-house-serve">Priv-house-serve</option>
      </select>

      

      <select type="text" name="Relationship" placeholder="Relationship" required="required">
        <option>Relationship</option>
        <option value="Not-in-family">Not-in-family</option>
        <option value="Husband">Husband</option>
        <option value="Wife">Wife</option>
        <option value="Own-child">Own-child</option>
        <option value="Unmarried">Unmarried</option>
        <option value="Other-relative">Other-relative</option>
      </select>

      <select type="text" name="Race" placeholder="Race" required="required">
        <option>Race</option>
        <option value="White">White</option>
        <option value="Others">Others</option>
      </select>

      <select type="text" name="Sex" placeholder="Sex" required="required">
        <option>Sex</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <input type="text" name="Capital Gain" placeholder="Capital Gain" required="required" pattern="\d*" title="Numbers only, please." />
      <input type="text" name="Capital Loss" placeholder="Capital Loss" required="required" pattern="\d*" title="Numbers only, please." />
      
      <select type="text" name="Hours" placeholder="Hours" required="required">
        <option>Hours per week</option>
        <option value="Less-than-40">Less than 40</option>
        <option value="More-than-40">More than 40</option>
      </select>

      <select type="text" name="Country" placeholder="Country" required="required">
        <option>Country</option>
        <option value="United-States">United-States</option>
        <option value="Others">Others</option>
      </select>


      <button type="submit" class="btn btn-primary btn-block btn-large" id="predictButton">Predict</button>
    </form>

    <br>
    <br>
    <h2 id="predictionResult">Prediction Result: {{ prediction_text }}</h2>

  </div>
  <script>
    const predictButton = document.getElementById('predictButton');
    const predictionResult = document.getElementById('predictionResult');

    predictButton.addEventListener('click', () => {
      // You can perform any prediction logic here if needed
      // For demonstration purposes, let's assume prediction_text is already populated
      predictionResult.style.display = 'block';
    });
  </script>

</body>

</html>
